<div class="container">
    <div class="header">
        <h5 class="text-center">
           Resource Enquiry Information
        </h5>
        <!--Search-->
        <div class="form-group">
            <input class="form-control" type="text" placeholder="search here..." [(ngModel)]="filter">

        </div>


    </div>
    <!--Table list-->
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>
                    Resource Enquiry ID
                </th>
                <th>
                    Lead ID
                </th>
                <th>
                    Lead Name
                </th>
                <th>
                    Resource Name
                </th>
                <th>
                    Resource Enquiry Status
                </th>
                <th>
                    Resource Enquiry Date
                </th>


            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let view of this.resourceenquiryviewService.resourceenquiryviews | filter: filter | paginate: {itemsPerPage: 5, currentPage:page} ">
                <td>{{view.ResourceEnquiryId}}</td>
                <td>{{view.ResourceId}}</td>
                <td>{{view.ResourceName}}</td>
                <td>{{view.LeadId}}</td>
                <td>{{view.LeadName}}</td>
                <td>{{view.ResourceEnquiryStatus}}</td>
                <td>{{view.ResourceEnquiryDate}}</td>

            </tr>
        </tbody>



    </table>
    <div class="footer">
        <!--pagination-->
        <pagination-controls (pageChange)="page=($event)"></pagination-controls>

    </div>

</div>
