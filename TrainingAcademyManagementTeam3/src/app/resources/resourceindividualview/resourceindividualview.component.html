<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resource Individual View</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #7829cf;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Geo Info Tech</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"><span
              class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link active" aria-current="page"  href="/home">Home</a></li>
              <li class="nav-item"><a class="nav-link active" aria-current="page"  href="/resourcelistlead">Go Back</a></li>
             
            
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
    </div>
    <section id="facilities"><br><br><br>
        <div class="container">
            <div class="tiitle">
              

            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="card text-center">
                      <div class="card-body">
                      <div [ngSwitch]="resourceService.cardData.ResourceId % 4">
                        <div *ngSwitchCase="'1'">
                          <br>
                          <img class="card-img-top" src="https://unblast.com/wp-content/uploads/2020/05/Job-Interview-Illustration.jpg" alt="Card image cap" height="205px" width="300px">
                        </div>
                        <div *ngSwitchCase="'2'">
                          <br>
                          <img class="card-img-top" src="https://developer-economics.cdn.prismic.io/developer-economics%2Fbe92fea5-6262-423b-b3f3-cc0511c490a7_resources.svg" alt="Card image cap" height="205px" width="300px">
                        </div>
                        <div *ngSwitchCase="'3'">
                          <br>
                          <img class="card-img-top" src="https://prominentpixel.com/assets/images/shape/hire-hadoop.svg" alt="Card image cap" height="205px" width="300px">
                        </div>
                        <div *ngSwitchDefault>
                          <img class="card-img-top" src="http://www.wiu.edu/cbt/images/CbtHomeResourcesFeb2018.jpg" alt="Card image cap" height="230px" width="300px">
                        </div>
                      </div>
                    </div>
                    </div>
                </div>
                <div class="col-md-8">
                  <div class="card">
                    <div class="card-body">
                      <br><br><br>
                      <h5 class="card-title">Resource Name : {{resourceService.cardData.ResourceName}}</h5>
                      <h5 class="card-title">Resource Description : {{resourceService.cardData.ResourceDescription}}</h5>
                      <h5 class="card-title">Resource Fees : Rs.{{resourceService.cardData.ResourceFees}}</h5>  
                      <br><br>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <br><br><br><br><br><br><br><br><br><br>
    </section>
</body>

</html>
