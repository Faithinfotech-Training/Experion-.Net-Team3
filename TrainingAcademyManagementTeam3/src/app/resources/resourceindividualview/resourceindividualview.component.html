<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resource Individual View</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #7829cf;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Geo Info Tech</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"><span
              class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link active" aria-current="page"  href="/home">Home</a></li>
             
            
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
    </div>
    <section id="facilities">
        <div class="container">
            <div class="tiitle">
              

            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="card text-center">
                        <img src="http://www.wiu.edu/cbt/images/CbtHomeResourcesFeb2018.jpg" height="250" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{resourceService.cardData.ResourceName}}</h5>
                            <h5 class="card-title">{{resourceService.cardData.ResourceDescription}}</h5>
                            <h6 class="card-title">Rs.{{resourceService.cardData.ResourceFees}}</h6>
                            
                           
                        </div>

                    </div>
                </div>
            </div>
        </div>
