<h3>Enquiry</h3>
<form name="cenqform" #form="ngForm" autocomplete="nope" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
        <label class="col-md-4">Course Id</label>
        <select name="CourseId" id="CourseId" class="form-control" #CourseId="ngModel" required
            [(ngModel)]="cenqService.formData2.CourseId">
            <option value=0 disabled>Choose Course</option>
            <option *ngFor="let res of cenqService.courses" value="{{res.CourseId}}">{{res.CourseName}}</option>


        </select>
        <div class="validation-error" *ngIf="CourseId.touched 
        && CourseId.invalid">
            <div *ngIf="CourseId.errors.required">
                Department Id is required</div>
        </div>
    </div><br><br>
    <!--<input style="display: none;" name="LeadId" #LeadId="ngModel" [ngModel]="renqService.formData.LeadId"
            class="form-control" placeholder="" 
            [ngClass]="{'is-invalid':LeadId.touched && LeadId.invalid}" />-->
    <input style="display: none;" name="CourseEnquiryStatus" #CourseEnquiryStatus="ngModel"
        [ngModel]="cenqService.formData2.CourseEnquiryStatus" class="form-control" placeholder=""
        [ngClass]="{'is-invalid':CourseEnquiryStatus.touched && CourseEnquiryStatus.invalid}" />
    <input style="display: none;"  type="date" name="CourseEnquiryDate" #CourseEnquiryDate="ngModel" [(ngModel)]="cenqService.formData2.CourseEnquiryDate"
        class="form-control"  [ngClass]="{ 'is-invalid': CourseEnquiryDate.touched
             && CourseEnquiryDate.invalid }" />
    <div class="form-group">
        <button type="submit" [disabled]="!(form.valid && form.dirty)"
            class="btn btn-lg btn-primary form-control">Submit Enquiry</button>


    </div>
</form>
