<div class="container">
  <div class="header">
      <h5>Course Details</h5>
      <!--Search functionality-->
      <div class="form-group">
          <input class="form-control" type="text"
          placeholder="Search here..." [(ngModel)]="filter"> 

      </div>
    <br>
   
  </div>


<div class="col-md-10 ml-sm-auto col-lg-10 pt-3 px-4" (ngModel)="filter">
  <div class="row">
      <div class="col-4" *ngFor="let crs of courseService.courses |filter: filter |paginate:{itemsPerPage:3, currentPage: page}" >
          <div class="card" style="width: 18rem;">
              <a href="">
                <div [ngSwitch]="crs.CourseId % 4">
                  <div *ngSwitchCase="'1'">
                    <img class="card-img-top" src="https://st3.depositphotos.com/14018410/17132/v/600/depositphotos_171328722-stock-illustration-web-development-infographic-programming-languages.jpg" alt="Card image cap">
                  </div>
                  <div *ngSwitchCase="'2'">
                    <img class="card-img-top" src="https://st3.depositphotos.com/19322292/36331/v/450/depositphotos_363313712-stock-illustration-online-education-process-isometric-concept.jpg" alt="Card image cap">
                  </div>
                  <div *ngSwitchCase="'3'">
                    <img class="card-img-top" src="https://st2.depositphotos.com/42965482/45359/v/600/depositphotos_453593752-stock-illustration-programming-languages-learning-software-coding.jpg" alt="Card image cap">
                  </div>
                  <div *ngSwitchDefault>
                    <img class="card-img-top" src="https://olc-wordpress-assets.s3.amazonaws.com/uploads/2018/06/INSTRUCTIONAL-DESIGNER-WEBINAR-COURSE-DESIGN-01.png" alt="Card image cap">
                  </div>
                </div>
                
                    </a>
              <div class="card-body">
                  <h5 class="card-title">{{crs.CourseName}}</h5>
                  <p class="card-text"></p>
                  <a href="{{'./courseindividualview/'+crs.CourseId}}" class="btn btn-purple" >View Details</a>
              </div>
          </div>
      </div>
  </div>
  <br><br><br>
  <div class="footer">
      <!--Pagination-->
      <pagination-controls (pageChange)="page=($event)"></pagination-controls>
  </div>
</div>
