<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #7829cf;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Geo Info Tech</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" aria-current="page"  href="/home">Home</a></li>
         
        
        </ul>
      </div>
    </div>
  </nav>
<div class="container">
    <div class="header">
        <h5>Course Details</h5>
        <!--Search functionality-->
        <div class="form-group">
            <input class="form-control" type="text"
            placeholder="Search here..." [(ngModel)]="filter"> 

        </div>
      <br>
     
    </div>
    <table class="table table-bordered table-striped">
     <thead>
         <tr>
             <th>Course Id</th>
             <th>Course Name</th>
             <th>CourseFees</th>
             <th>CourseDescription</th>
             <th>IsActive</th>
            
         </tr>
     </thead>
     <tbody>
         <tr *ngFor="let crs of courseService.courses  |filter: filter |paginate:{itemsPerPage:2, currentPage: page}" >
             <td>{{crs.CourseId}}</td>
             <td>{{crs.CourseName}}</td>
             <td>{{crs.CourseFees}}</td>
             <td>{{crs.CourseDescription}}</td>
             <td>{{crs.IsActive}}</td>
            
         </tr>
     </tbody>
    </table>
    <div class="footer">
        <!--Pagination-->
        <pagination-controls (pageChange)="page=($event)"></pagination-controls>
    </div>

</div>
