<div class="container">
    <div class="header">
        <h5>Course Details</h5>
        <!--Search functionality-->
        <div class="form-group">
            <input class="form-control" type="text"
            placeholder="Search here..." [(ngModel)]="filter"> 

        </div>
      
      <a [routerLink]="['../course']"class="btn btn-primary" style="float: right; margin-bottom: 10px;">Add Course</a>
    </div>
    <table class="table table-bordered table-striped">
     <thead>
         <tr>
             <th>Course Id</th>
             <th>Course Name</th>
             <th>CourseFees</th>
             <th>CourseDescription</th>
             <th>IsActive</th>
             <th>Action</th>
         </tr>
     </thead>
     <tbody>
         <tr *ngFor="let crs of courseService.courses  |filter: filter |paginate:{itemsPerPage:2, currentPage: page}" >
             <td (click)="populateForm(crs)">{{crs.CourseId}}</td>
             <td (click)="populateForm(crs)">{{crs.CourseName}}</td>
             <td (click)="populateForm(crs)">{{crs.CourseFees}}</td>
             <td (click)="populateForm(crs)">{{crs.CourseDescription}}</td>
             <td (click)="populateForm(crs)">{{crs.IsActive}}</td>
             <td>
                 <button class="btn btn-sm btn-outline-danger"
                 (click)="deleteCourse(crs.CourseId)">X</button>&nbsp;
                 <button (click)="updateCourse(crs.CourseId)"  class="btn btn-info" style="margin-left: 10px;">Edit</button>
                 
             </td>
         </tr>
     </tbody>
    </table>
    <div class="footer">
        <!--Pagination-->
        <pagination-controls (pageChange)="page=($event)"></pagination-controls>
    </div>

</div>
